<template>
    <lightning-card title="Appointment Form">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="Appointment_Details__c" onsubmit={handleSubmit}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Contact__c" required></lightning-input-field>
                        <lightning-input-field field-name="Subject__c" required></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="Appointment_Date__c" required onchange={handleDateChange}></lightning-input-field>
                        <lightning-input-field field-name="Appointment_Time__c" required onchange={handleTimeChange}></lightning-input-field>
                    </div>
                </div>
                <lightning-input-field field-name="Description__c" class="slds-m-top_medium" required></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
            <h2>Available Appointment Dates:</h2>
            <template if:true={availableDates}>
                <template for:each={availableDates} for:item="date">
                    <p key={date}>{date}</p>
                </template>
            </template>
            <template if:false={availableDates}>
                <p>No available dates found.</p>
            </template>
        </div>
    </lightning-card>
</template>
